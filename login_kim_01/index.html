<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>System login</title>
</head>
<body>
  
  
    <section class="forms-section">
        <h1 class="section-title">ช. วิเชียรพัฒนกิจ</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">Username or email</label>
                  <input id="login-email" type="email" >
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" >
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" >
                </div>
                <div class="input-block">
                  <label for="signup-password">username</label>
                  <input id="signup-password" type="password" >
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">password</label>
                  <input id="signup-password-confirm" type="password" >
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">register</button>
            </form>
          </div>
        </div>
      </section>
      

    <script src="main.js"></script>
</body>
</html>
